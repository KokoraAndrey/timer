<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="countdown">
      <div class="countdown__title">HAPPY NEW YEAR</div>
      <div class="timer">
        <div class="timer__block">
          <span class="timer__block__days timer__block__item " id="days">00</span> 
          <span class="timer__block__discriptions">days</span>
        </div>
        <div class="timer__block">
          <span class="timer__block__hours timer__block__item" id="hours">00</span> 
          <span class="timer__block__discriptions">hours</span>
        </div>
        <div class="timer__block">
          <span class="timer__block__minutes timer__block__item" id="minutes">00</span> 
          <span class="timer__block__discriptions">minutes</span>
        </div>
        <div class="timer__block">
          <span class="timer__block__seconds timer__block__item" id="seconds  ">00</span> 
          <span class="timer__block__discriptions">seconds</span>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
